<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Luzenly</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  Quill -->
    <link  href="//cdn.quilljs.com/0.20.1/quill.snow.css" rel="stylesheet">
	<!-- Angular -->
	 <script src="lib/angular/angular.min.js"></script>
	 <script src="scripts/_lzy.js"></script>
	 <script src="scripts/directives/lzyNavBar.js"></script>
	 <script src="scripts/directives/lzyVideoEntry.js"></script>
	 <script src="scripts/directives/lzyImageEntry.js"></script>
     <script src="scripts/directives/lzyTextEditor.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-ng-app="luzenly" >
  <lzy-nav-bar>
  </lzy-nav-bar>
  <div ng-repeat="post in posts">
    <div ng-if="post.type==='V'">
      <lzy-video-entry entry-title = "post.title" youtube-url="post.url"></lzy-video-entry>
    </div>
    <div ng-if="post.type === 'I'">
  <lzy-image-entry entry-title="post.title" url="post.url"></lzy-image-entry>
    </div>
    <div ng-if = "post.type === 'T'">
   <lzy-text-editor my-attr="post.text"></lzy-text-editor>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  </body>
</html>
