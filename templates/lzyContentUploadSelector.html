<div>
	<select ng-change="onTypeChange()" ng-model="type">
		<option  value="image">Image</option>
		<option value="video">Video</option>
		<option value="text">Text</option>
	</select><br /> <br />

	<div ng-show="type=='image' || type=='video'">
		Title <input type="text" ng-model="title" /><br /> <br />
		Url <input type="text" ng-model="url" /><br /> <br />
	</div>

	<div ng-show="type=='text'">
		<lzy-text-editor text-written="textEntry"></lzy-text-editor>
	</div>


</div>
