<div class="container">
	<div class="row">
		<input type="button" ng-click="editPost(post)" value="Edit Post" />
	</div>
	<div class="row">
		<input type="button" ng-click="upVote(post)" value="Like" />
	</div>
	<div class="row">
		<input type="button" ng-click="downVote(post)" value="Dislike" />
	</div>
</div>
