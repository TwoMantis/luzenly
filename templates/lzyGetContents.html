<div>
    <div ng-repeat="post in posts">
        <div ng-if="post.type==='V'">
            <lzy-video-entry post = 'post'></lzy-video-entry>
        </div>
        <div ng-if="post.type === 'I'">
            <lzy-image-entry post = 'post'></lzy-image-entry>
        </div>
        <div ng-if = "post.type === 'T'">
            <lzy-text-entry post = 'post'></lzy-text-entry>
        </div>
    </div>
</div>
